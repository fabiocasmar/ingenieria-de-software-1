{% extends "base.html" %}

{% block title %}
  SAGE - Mensaje
{% endblock %}
{% block innerContents%}
  <div class="col-sm-10">
    <h3><i class="fa fa-bus"></i>
      Estacionamientos
    </h3>
    <hr>
      <div class="col-md-8" style="color:{{color}}">
        {{mensaje}}
        <hr>
      </div>
      <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <i class="glyphicon glyphicon-wrench pull-right"></i>
            
              <div class="control-group">
                <label></label>
                <div class="controls">
                  <form action="/estacionamientos/billetera">
                    <input type="submit" class="btn btn-primary" value="Volver a intentar">
                  </form>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
